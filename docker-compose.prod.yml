version: '3.3'

services:
  web:
    build: .
    command: gunicorn hello_django.wsgi:application --bind 0.0.0.0:8005
    ports:
      - 8005:8005
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db

volumes:
  postgres_data:
